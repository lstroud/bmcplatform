        <style type="text/css" media="screen">
            .testresults {
                width:90%;
            }
            li.testresult{
                margin: 3pt;
                -webkit-flex: 1 1 auto;
                flex: 1 1 auto;
                width:175pt;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                -webkit-padding-start:0;
                padding: 3pt;
                padding-left: 8pt;
                padding-right: 8pt;
                line-height: 18pt;
                background-color: rgba(148, 84, 78, 1);
                border-radius: 3px;
                color: white;
                text-shadow: rgba(0,0,0,0.5) 1px 0, rgba(0,0,0,0.3) 0 1px, rgba(255,255,255,0.5) 0 -1px, rgba(0,0,0,0.3) 1px 2px;
                display: inline-block;
            }
            li.testresult.passed {
                background-color: rgba(78, 148, 95, 1);
            }
            a{
                text-decoration: none;
            }
            .flexwrap .testresultdetaillist{
                  display: -webkit-flexbox;
                  display: -ms-flexbox;
                  display: -webkit-flex;
                  display: flex;
                  flex-flow: row wrap;
                  flex-direction: row;
                  flex-wrap: wrap;
                  justify-content: center;

            }
            #accordion{
                margin: 1em auto;
                width: 85%;
            }
            .panel-heading{
                cursor: pointer;
            }
            #passfailcontent{
                text-align: center;
                font-size: 20pt;
            }
            #passfail{
                text-align: center;
                width:100%;
                height:50pt;
                padding: 5pt;
                line-height: 40pt;
            }
            #passfailglyph.glyphicon{
                float: left;
                font-size: 30pt;
                text-align: left;
                display: inline-block;
                line-height: 40pt;

       <div id="passfail">
           <div id="passfailglyph"></div>

                var mlist = document.getElementById('testresultdetaillist');
